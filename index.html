<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="opcoes">
        <label for="img-file" id="label-selecionar">Selecionar arquivo</label>
        <input type="file" name="img-file" id="img-file">
        
        <div>
            <input type="checkbox" name="aspecto" id="aspect-check">
            <label for="aspect-check">Manter aspecto</label>
        </div>
        
        
        <div id="sem-aspecto">
            <label for="height-knob">Altura</label>
            <input type="range" name="height" id="height-knob" class="knob" value="20" min="5" max="100" step="0.1"> 

            <label for="width-knob">Largura</label>
            <input type="range" name="width" id="width-knob" class="knob" value="14.85" min="5" max="100" step="0.1"> 

        </div>
        
        <div id="com-aspecto" style="display: none;">
            <label for="size-knob">Tamanho</label>
            <input type="range" name="size" id="size-knob" class="knob" value="20" min="5" max="100" step="0.1"> 
        </div>        
        
        <label for="number-children">Número de imagens</label>
        <div>
            <button class="add-img" onclick="document.getElementById('number-children').value = (document.getElementById('number-children').value - '0') - 1">-</button>
            <input type="number" value="2" name="number-children" id="number-children">
            <button class="add-img" onclick="document.getElementById('number-children').value = (document.getElementById('number-children').value - '0') + 1">+</button>
        </div>
        

        <div>
            <input type="radio" name="orientacao" id="paisagem" checked>
            <label for="paisagem">Paisagem</label>
            <input type="radio" name="orientacao" id="retrato">
            <label for="retrato">Retrato</label> 
        </div>
        <button id="botao" onclick="window.print()">Imprimir</button>
        <section>Retire as margens e coloque a página em modo Paisagem na tela de impressão</section>
    </div>

    <!-- conteúdo impressão -->
    <div id="father">
        <div id="adjust">
            <div id="printable">
                <img class="atividade" src="https://toppng.com/uploads/preview/no-transparent-png-11553948930lzlqecvumq.png" alt="atividade">
                <img class="atividade" src="https://toppng.com/uploads/preview/no-transparent-png-11553948930lzlqecvumq.png" alt="atividade">
            </div>
        </div>
        <div id="block"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
